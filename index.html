<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="/src/style.css" rel="stylesheet" type="text/css">
        <script type=module src="main.js" ></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
    </head>
    <body>
        <header>
            <p id="title">WeatherCheck</p>
            <form id="inputForm" onsubmit='return false'>
                <input id="inputBox" type="text" placeholder="Enter Your City">
                <button id="inputBtn" type="submit">Submit</button>
            </form>
            <div id="tempConversion">
                <button type="button" id="celsiusBtn">C</button>
                <button type="button" id="farenheightBtn">F</button>
            </div>
        </header>
        <div id="content"></div>
    </body>
</html>
